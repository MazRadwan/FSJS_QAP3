<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather - Bread&Circus</title>
    <link rel="stylesheet" href="/styles/weather.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Frank+Ruhl+Libre&family=Inter:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <a href="/" class="logo-link">
        <h1>Bread&Circus</h1>
      </a>
      <nav>
        <ul>
          <li><a href="/news">news</a></li>
          <li><a href="/sports">sports</a></li>
          <li><a href="/weather">weather</a></li>
          <li><a href="/jokes">jokes</a></li>
        </ul>
      </nav>
    </header>
    <div class="hero-container">
      <img src="/assets/weatherOracle.png" alt="Weather Oracle" />
      <div class="hero-mask">
        <h2>Weather</h2>
      </div>
    </div>
    <section class="oracle-section">
      <h2>
        The Weather Oracle foretells the sky's gifts bestowed upon you by the
        gods.
      </h2>
    </section>
    <section class="weather-input">
      <input type="text" id="city" placeholder="Enter your city" />
      <button id="submit">SUBMIT</button>
    </section>
    <section class="weather-data-container">
      <div id="weather-data"></div>
    </section>
    <footer>
      <p>&copy; BreadandCircus 2024. All Rights Reserved.</p>
    </footer>
    <script src="/scripts/weather.js"></script>
  </body>
